<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Alex Gromyko</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
       <div class="row">
           <div class="col-4">
               <form id="searchForm">
                   <div class="form-group">
                       <label for="countries">Выберите страну: </label>
                       <select id="countries" class="form-control">
                           <option class="CountrySelection" value="com.au">Австралия</option>
                           <option class="CountrySelection" value="com.br">Бразилия</option>
                           <option class="CountrySelection" value="de">Германия</option>
                           <option class="CountrySelection" value="es">Испания</option>
                           <option class="CountrySelection" value="fr">Франция</option>
                           <option class="CountrySelection" value="mx">Мексика</option>
                           <option class="CountrySelection" value="in">Индия</option>
                           <option class="CountrySelection" value="it" selected>Италия</option>
                           <option class="CountrySelection" value="co.uk">Великобритания</option>
                       </select>
                   </div>

                   <div class="form-group">
                       <label for="city">Введите город: </label>
                       <input type="text" class="form-control" id="city" value="Rome">
                   </div>

                   <div class="form-group">
                       <div class="form-check">
                           <input class="form-check-input" type="radio" name="type" id="typeBuy" value="buy" checked>
                           <label class="form-check-label" for="typeBuy">Покупка</label>
                       </div>

                       <div class="form-check">
                           <input class="form-check-input" type="radio" name="type" id="typeRent" value="rent">
                           <label class="form-check-label" for="typeRent">Аренда</label>
                       </div>
                   </div>

                   <div class="form-group">
                       <div class="input-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text">Цена: </span>
                           </div>
                           <input type="number" aria-label="Мин" placeholder="Мин" class="form-control" id="priceMin" name="priceMin" min="0" max="999999999">
                           <input type="number" aria-label="Макс" placeholder="Макс" class="form-control" id="priceMax" name="priceMax" min="0" max="999999999">
                       </div>
                   </div>

                   <div class="form-group">
                       <div class="input-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text">Комнат: </span>
                           </div>
                           <input type="number" aria-label="Мин" placeholder="Мин" class="form-control" id="roomMin" name="roomMin" min="0" max="999999999">
                           <input type="number" aria-label="Макс" placeholder="Макс" class="form-control" id="roomMax" name="roomMax" min="0" max="999999999">
                       </div>
                   </div>

                   <div class="form-group">
                       <div class="input-group">
                           <div class="input-group-prepend">
                               <span class="input-group-text">Ванн: </span>
                           </div>
                           <input type="number" aria-label="Мин" placeholder="Мин" class="form-control" id="bathroomMin" name="bathroomMin" min="0" max="999999999">
                           <input type="number" aria-label="Макс" placeholder="Макс" class="form-control" id="bathroomMax" name="bathroomMax" min="0" max="999999999">
                       </div>
                   </div>

                   <button type="submit" class="btn btn-success">Поиск</button>
               </form>
           </div>
           <div class="col-8">
               <table class="table">
                   <thead>
                   <tr>
                       <th scope="col">#</th>
                       <th scope="col">Название</th>
                       <th scope="col">Ванн</th>
                       <th scope="col">Комнат</th>
                       <th scope="col">Цена</th>
                       <th scope="col">Фото</th>
                   </tr>
                   </thead>
                   <tbody id="content">
                       <tr>
                           <td colspan="6">Нет данных</td>
                       </tr>
                   </tbody>
               </table>
               <div id="pagination" class="btn-group" role="group"></div>
           </div>
       </div>
    </div>

    <div class="modal-overlay closed" id="modal-overlay"></div>
    <div class="modal closed" id="modal" aria-hidden="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" role="dialog">
        <button class="close-button" id="close-button" title="Закрыть модальное окно">Закрыть</button>
        <div class="modal-guts" role="document" id="modal-body">
        </div>
    </div>

    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="js/paginator.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
</body>
</html>
